<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7900f5b00a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex justify-content-center text-center flex-column">
        <div>
            <h1 class="ms-3">SIGN UP</h1>

        </div>
        <br><br>
        <div class="ms-3">

            <div>
                <label>Name <br>
                    <input type="text" name="name" id="name-signup">
                </label>
            </div>
            <div>
                <label>Username <br>
                    <input type="text" name="" id="username-signup">
                </label>
            </div>
            <div>
                <label>*Email <br>
                    <input type="email" name="" id="email-signup">
                </label>
                <p class="display-none error-signup" id="email-error">*This criteria must be filled</p>

            </div>
            <div>
                <label>*Password <br>
                    <input type="password" name="password" id="password-signup">
                </label>
                <p class="display-none  error-signup" id="password-error">*Password should be more then 7 characters</p>
            </div>
            <div>
                <label>*Comfirm password <br>
                    <input type="password" name="password" id="comfirm-signup">
                </label>
                <p class="display-none  error-signup" id="confirm-password-error">*Password should match</p>

            </div>
            <div class="my-2">
                <button type="button" class="btn btn-secondary" onclick="signup()">
                    Sign Up
                </button>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-secondary">
                    <a href="login.html"> Login</a>
                </button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>


</body>

</html>
