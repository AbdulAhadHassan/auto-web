<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7900f5b00a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-center text-center">

        <div class="mb-5">
            <h1>
                Login
            </h1>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-login" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password-login" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="my-3">
                <button type="button" class="btn btn-secondary" onclick="login()">Login</button>
            </div> 




            <!-- <div>
                <label>Email <br>
                    <input type="email" name="" id="email-login">
                </label>
            </div>
            <div>
                <label>Password <br>
                    <input type="password" name="password" id="password-login">
                </label>
            </div>
            -->

        </div>
    </div>

    <script src="app.js"></script>


</body>

</html>
